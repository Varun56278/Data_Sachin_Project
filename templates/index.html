<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Similarity Checker</title>
</head>
<body>
    <h1>Semantic Similarity Checker</h1>
    <form method="post">
        <label for="sentence1">Enter Sentence 1:</label>
        <input type="text" name="sentence1" required>
        <br>
        <label for="sentence2">Enter Sentence 2:</label>
        <input type="text" name="sentence2" required>
        <br>
        <button type="submit">Check Similarity</button>
    </form>
    {% if similarity_score is defined %}
        <p>Semantic Textual Similarity Score: {{ similarity_score }} - {{ interpretation }}</p>
    {% endif %}
</body>
</html>
